<mat-toolbar color="primary">
</mat-toolbar>
<div class="container">
  <div class="row">
    <div class="col text-center" cellspacing="0" >
      <label class="text-center">Register Account</label>
      <form fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="form" (ngSubmit)="onSubmit(form.value)"
        novalidate>

        <div class="form-group">
          <mat-form-field class="full-width">
            <input formControlName="firstName" id="input" type="text" placeholder="{{'Enter name'}} " required matInput>
          </mat-form-field>
          <mat-error *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" align="center"
            style="color: red;" class="mat-body-1 center-align ">
            {{'Name must be at least 5 characters long'}}.
          </mat-error>
        </div>
        <div class="form-group">
          <mat-form-field class="full-width">
            <input formControlName="lastName" id="input" type="text" placeholder="{{'Enter lastName'}} " required
              matInput>
          </mat-form-field>
          <mat-error *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" align="center" style="color: red;"
            class="mat-body-1 center-align ">
            {{'lastName must be at least 5 characters long'}}.
          </mat-error>
        </div>
        <div class="form-group">
            <mat-form-field class="full-width">
                <input formControlName="email" id="email" type="email" placeholder="{{'Enter email'}} "
                    required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required matInput>
            </mat-form-field>
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)" align="center" style="color: red;"
            class="mat-body-1 center-align">
            {{'Enter valid email'}}
        </mat-error>
        </div>
        <div class="form-group">
            <mat-form-field class="full-width">
                <input formControlName="password" [type]="hide ? 'text' : 'password'" id="password" class="form-control"
                    placeholder="{{'Write a password'}}" required matInput>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

            </mat-form-field>
            
    
        </div>
        <div class="form-group">
            <mat-form-field class="full-width">
                <input formControlName="confirmPassword" [type]="hide ? 'text' : 'password'" id="confirmPassword"
                    class="form-control" placeholder="{{'Confirm Password'}} " required matInput>
            </mat-form-field>
        </div>
        <button mat-raised-button color="accent" type="submit" [disabled]="!form.valid">{{'Register'}}</button>


      </form>
    </div>
  </div>
</div>
